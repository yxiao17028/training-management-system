<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - Training Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container py-5">
  <div class="card mx-auto auth-card">
    <div class="card-body">
      <h3 class="card-title mb-3">Sign in</h3>
      <form id="loginForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="gmail" class="form-label">Gmail</label>
          <input id="gmail" type="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" required />
        </div>
        <div id="msg" class="text-danger mb-2"></div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-primary" type="submit">Login</button>
          <a class="btn btn-outline-secondary" href="register.html">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
