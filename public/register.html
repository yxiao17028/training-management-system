<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register - Training Management</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container py-5">
  <div class="card mx-auto auth-card">
    <div class="card-body">
      <h3 class="card-title mb-3">Register</h3>
      <form id="registerForm" novalidate>
        <div class="mb-3">
          <label for="rname" class="form-label">Name</label>
          <input id="rname" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="rgmail" class="form-label">Gmail</label>
          <input id="rgmail" type="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="rpassword" class="form-label">Password</label>
          <input id="rpassword" type="password" class="form-control" required />
          <div class="form-text">At least 8 characters.</div>
        </div>
        <div class="mb-3">
          <label for="rcode" class="form-label">Verification Code</label>
          <input id="rcode" class="form-control" required />
          <div class="form-text">Enter 0 if doesn't have.</div>
        </div>
        <div id="rmsg" class="text-danger mb-2"></div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-success" type="submit">Register</button>
          <a class="btn btn-outline-secondary" href="login.html">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="js/register.js"></script>
</body>
</html>
